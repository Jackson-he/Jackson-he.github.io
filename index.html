<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
  <title>送给丁老师的礼物</title>
  <style>
    body {
      height: 100vh;
      padding: 0;
      margin: 0;
    }

    #birthday-check, #video-part {
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .birthday {
      width: 50px;
      height: 50px;
      text-align: center;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      border-radius: 12px;
    }
    video {
      width: 100%;
    }
    .hide {
      display: none!important;
    }
    .hide-back {
      visibility: hidden;
    }
  </style>
</head>

<body>
  <div id="birthday-check">
    <p>请输入何绪杰女朋友的生日(如0808)</p>
    <div>
      <input type="text" class="birthday" maxlength="1" placeholder="月">
      <input type="text" class="birthday" maxlength="1" placeholder="月">
      <input type="text" class="birthday" maxlength="1" placeholder="日">
      <input type="text" class="birthday" maxlength="1" placeholder="日">
    </div>
    <button onclick="go()">Open it!</button>
  </div>
  <div id="video-part" class="hide-back">
    <video controls="" width="250" preload="load">
      <!-- <source src="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.mp4" type="video/mp4"> -->
      <source src="./dq1.mp4" type="video/mp4">
  </video>
  </div>
</body>

<script>
  function go () {
    const inputArray = document.getElementsByClassName('birthday');
    const valueArray = Array.from(inputArray).map(item => item.value);

    if (valueArray[0] == '0' && valueArray[1] == '6' && valueArray[2] == '3' && valueArray[3] == '0') {
      const videoElement = document.getElementById('video-part');
      const birthdayElement = document.getElementById('birthday-check');
      birthdayElement.classList.add('hide');
      videoElement.classList.remove('hide');
    }
  }
</script>

</html>
