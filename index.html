<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
  <title>送给丁老师的礼物</title>
  <style>
    body {
      height: 100vh;
      padding: 0;
      margin: 0;
      background: linear-gradient(to bottom left, #009688 50%, palegoldenrod 50%);
      overflow: hidden;
    }

    #birthday-check,
    #video-part {
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .birthday {
      width: 50px;
      height: 50px;
      text-align: center;
      background: transparent;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      border-radius: 12px;
      background: content-box;
      border-color: darkblue;
    }

    video {
      width: 100%;
    }

    .hide {
      display: none !important;
    }

    .hide-back {
      visibility: hidden;
    }
    #txt {
      font-family: -webkit-pictograph;
      padding: 10px;
    }
  </style>
</head>

<body>
  <div id="birthday-check">
    <p>揣测一下何绪杰女朋友的生日吧(如0808)</p>
    <div>
      <input type="number" class="birthday" maxlength="1" placeholder="月">
      <input type="number" class="birthday" maxlength="1" placeholder="月">
      <input type="number" class="birthday" maxlength="1" placeholder="日">
      <input type="number" class="birthday" maxlength="1" placeholder="日">
    </div>
    <button onclick="go()">Open it!</button>
  </div>
  <div id="video-part">
    <video controls="" preload="auto" class="hide-back">
      <!-- <source src="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.mp4" type="video/mp4"> -->
      <source src="https://love--dq.oss-cn-shenzhen.aliyuncs.com/dq.mp4" type="video/mp4">
    </video>
    <div id="txt" class="hide-back">
      <p>亲爱的，时间比较紧，做的比较粗糙，请见谅有很多说的不好的地方。这次是跟你学的一镜到底，虽然录了很多遍，但还是有很多瑕疵，可没关系，你只要明白一个点就好，就是我很喜欢你，我想和你在一起，陪你走过漫长岁月。</p>
      <p style="text-align: right;">爱你的</p>
      <p style="text-align: right;">何绪杰</p>
    </div>
  </div>

</body>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const inputArray = document.getElementsByClassName('birthday');
    inputArray[0].addEventListener('input', (e) => {
      inputArray[1].focus?.();
    });
    inputArray[1].addEventListener('input', (e) => {
      inputArray[2].focus?.();
    });
    inputArray[2].addEventListener('input', (e) => {
      inputArray[3].focus?.();
    });
    inputArray[3].addEventListener('input', (e) => {
      inputArray[3].blur?.();
    });

    var elem = document.querySelector("video");

    elem.onended = function (event) {
      elem.classList.add('hide');
      document.getElementById('txt').classList.remove('hide-back');
    };
  });

  function go() {
    const inputArray = document.getElementsByClassName('birthday');
    const valueArray = Array.from(inputArray).map(item => item.value);

    if (valueArray[0] == '0' && valueArray[1] == '6' && valueArray[2] == '3' && valueArray[3] == '0') {
      const videoElement = document.getElementsByTagName('video')[0];
      const birthdayElement = document.getElementById('birthday-check');
      birthdayElement.classList.add('hide');
      videoElement.classList.remove('hide-back');
    }
  }
</script>

</html>
